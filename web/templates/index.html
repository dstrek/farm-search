<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Search - NSW Property Map</title>
    <link rel="icon" type="image/png" href="/static/img/favicon.png?v={{.V}}">
    <link rel="apple-touch-icon" href="/static/img/favicon.png?v={{.V}}">
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.1.0/dist/maplibre-gl.css">
    <link rel="stylesheet" href="/static/css/style.css?v={{.V}}">
</head>
<body>
    <div id="app">
        <aside id="sidebar">
            <div class="sidebar-header">
                <h1>Farm Search</h1>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label>Max Price <span id="price-max-value">Any</span></label>
                    <input type="range" id="price-max" min="0" max="36" value="36">
                </div>

                <div class="filter-group">
                    <label>Min Land Size <span id="land-size-min-value">Any</span></label>
                    <input type="range" id="land-size-min" min="0" max="10" value="10">
                </div>

                <div class="filter-group">
                    <label for="drive-time-sydney">Drive to Sutherland <span id="drive-time-sydney-value">Any</span></label>
                    <input type="range" id="drive-time-sydney" min="15" max="255" step="15" value="255">
                </div>

                <div class="filter-group">
                    <label for="drive-time-town">Drive to nearest town <span id="drive-time-town-value">Any</span></label>
                    <input type="range" id="drive-time-town" min="5" max="60" step="5" value="60">
                </div>

                <div class="filter-group">
                    <label for="distance-school">Distance from school <span id="distance-school-value">Any</span></label>
                    <input type="range" id="distance-school" min="0" max="50" value="50">
                </div>

                <div class="filter-actions">
                    <button id="clear-filters" class="btn btn-secondary" style="flex: 1;">Reset Filters</button>
                </div>
            </div>

            <div class="overlays">
                <div class="filter-group">
                    <label>Map Style</label>
                    <div class="layer-switcher">
                        <button id="layer-streets" class="layer-btn active">Streets</button>
                        <button id="layer-satellite" class="layer-btn">Satellite</button>
                    </div>
                </div>
                <div class="filter-group">
                    <label for="isochrone-overlay">Show drive time area</label>
                    <select id="isochrone-overlay">
                        <option value="">None</option>
                        <option value="60">1 hour</option>
                        <option value="90">1.5 hours</option>
                        <option value="120">2 hours</option>
                        <option value="150">2.5 hours</option>
                        <option value="180">3 hours</option>
                    </select>
                </div>
            </div>

            <div class="results-info">
                <span id="results-count">0</span> properties found
            </div>
        </aside>

        <main id="map-container">
            <div id="map"></div>
            <div id="loading-overlay" class="hidden">
                <div class="loading-spinner"></div>
                <span>Loading properties...</span>
            </div>
        </main>

        <!-- Property Details Sidebar -->
        <aside id="property-sidebar" class="hidden">
            <button class="sidebar-close">&times;</button>
            <div id="property-detail"></div>
        </aside>
    </div>

    <script src="https://unpkg.com/maplibre-gl@4.1.0/dist/maplibre-gl.js"></script>
    <script>
        window.MAPBOX_TOKEN = "{{.MapboxToken}}";
    </script>
    <script src="/static/js/api.js?v={{.V}}"></script>
    <script src="/static/js/map.js?v={{.V}}"></script>
    <script src="/static/js/filters.js?v={{.V}}"></script>
    <script src="/static/js/app.js?v={{.V}}"></script>
</body>
</html>
