<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#E0F4FF"/>
    </linearGradient>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7CCD7C"/>
      <stop offset="100%" style="stop-color:#4CAF50"/>
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>

  <!-- Sun -->
  <circle cx="700" cy="80" r="50" fill="#FFD93D"/>
  <g stroke="#FFD93D" stroke-width="4" stroke-linecap="round">
    <line x1="700" y1="10" x2="700" y2="25"/>
    <line x1="700" y1="135" x2="700" y2="150"/>
    <line x1="630" y1="80" x2="645" y2="80"/>
    <line x1="755" y1="80" x2="770" y2="80"/>
    <line x1="650" y1="30" x2="660" y2="40"/>
    <line x1="740" y1="120" x2="750" y2="130"/>
    <line x1="650" y1="130" x2="660" y2="120"/>
    <line x1="740" y1="40" x2="750" y2="30"/>
  </g>

  <!-- Clouds -->
  <g fill="white">
    <ellipse cx="150" cy="80" rx="50" ry="30"/>
    <ellipse cx="190" cy="70" rx="40" ry="25"/>
    <ellipse cx="120" cy="75" rx="35" ry="22"/>

    <ellipse cx="450" cy="100" rx="45" ry="28"/>
    <ellipse cx="485" cy="90" rx="35" ry="22"/>
    <ellipse cx="420" cy="95" rx="30" ry="20"/>
  </g>

  <!-- Ground/Grass -->
  <ellipse cx="400" cy="600" rx="500" ry="200" fill="url(#grassGradient)"/>

  <!-- Fence posts in background -->
  <g fill="#8B4513" stroke="#654321" stroke-width="2">
    <rect x="50" y="320" width="12" height="80"/>
    <rect x="100" y="320" width="12" height="80"/>
    <rect x="150" y="320" width="12" height="80"/>
    <rect x="200" y="320" width="12" height="80"/>
  </g>
  <g fill="#D2691E" stroke="#8B4513" stroke-width="1">
    <rect x="50" y="340" width="162" height="8" rx="2"/>
    <rect x="50" y="365" width="162" height="8" rx="2"/>
  </g>

  <!-- BARN -->
  <g transform="translate(500, 180)">
    <!-- Barn body -->
    <rect x="0" y="80" width="220" height="180" fill="#C41E3A"/>
    <rect x="0" y="80" width="220" height="180" fill="none" stroke="#8B0000" stroke-width="3"/>

    <!-- Barn roof -->
    <polygon points="110,-20 -20,80 240,80" fill="#8B4513"/>
    <polygon points="110,-20 -20,80 240,80" fill="none" stroke="#654321" stroke-width="3"/>

    <!-- Roof details -->
    <rect x="95" y="-15" width="30" height="25" fill="#654321"/>
    <polygon points="110,-25 90,-5 130,-5" fill="#8B4513"/>

    <!-- Barn door -->
    <rect x="70" y="160" width="80" height="100" fill="#8B4513"/>
    <rect x="70" y="160" width="80" height="100" fill="none" stroke="#654321" stroke-width="3"/>
    <line x1="110" y1="160" x2="110" y2="260" stroke="#654321" stroke-width="3"/>

    <!-- X on doors -->
    <line x1="75" y1="170" x2="105" y2="250" stroke="#654321" stroke-width="2"/>
    <line x1="105" y1="170" x2="75" y2="250" stroke="#654321" stroke-width="2"/>
    <line x1="115" y1="170" x2="145" y2="250" stroke="#654321" stroke-width="2"/>
    <line x1="145" y1="170" x2="115" y2="250" stroke="#654321" stroke-width="2"/>

    <!-- Hay loft window -->
    <rect x="85" y="100" width="50" height="40" fill="#FFE4B5"/>
    <rect x="85" y="100" width="50" height="40" fill="none" stroke="#8B4513" stroke-width="2"/>
    <line x1="110" y1="100" x2="110" y2="140" stroke="#8B4513" stroke-width="2"/>
    <line x1="85" y1="120" x2="135" y2="120" stroke="#8B4513" stroke-width="2"/>

    <!-- Side windows -->
    <rect x="20" y="120" width="35" height="30" fill="#87CEEB"/>
    <rect x="20" y="120" width="35" height="30" fill="none" stroke="#654321" stroke-width="2"/>
    <rect x="165" y="120" width="35" height="30" fill="#87CEEB"/>
    <rect x="165" y="120" width="35" height="30" fill="none" stroke="#654321" stroke-width="2"/>
  </g>

  <!-- CUTE COW -->
  <g transform="translate(80, 380)">
    <!-- Body -->
    <ellipse cx="70" cy="60" rx="65" ry="45" fill="white" stroke="#333" stroke-width="2"/>

    <!-- Spots -->
    <ellipse cx="45" cy="45" rx="20" ry="15" fill="#333"/>
    <ellipse cx="90" cy="70" rx="18" ry="12" fill="#333"/>
    <ellipse cx="60" cy="80" rx="12" ry="10" fill="#333"/>

    <!-- Head -->
    <ellipse cx="145" cy="35" rx="35" ry="30" fill="white" stroke="#333" stroke-width="2"/>

    <!-- Ears -->
    <ellipse cx="115" cy="15" rx="15" ry="10" fill="#FFB6C1" stroke="#333" stroke-width="2"/>
    <ellipse cx="175" cy="15" rx="15" ry="10" fill="#FFB6C1" stroke="#333" stroke-width="2"/>

    <!-- Eyes -->
    <ellipse cx="130" cy="30" rx="8" ry="10" fill="white"/>
    <circle cx="132" cy="32" r="5" fill="#333"/>
    <circle cx="134" cy="30" r="2" fill="white"/>
    <ellipse cx="160" cy="30" rx="8" ry="10" fill="white"/>
    <circle cx="162" cy="32" r="5" fill="#333"/>
    <circle cx="164" cy="30" r="2" fill="white"/>

    <!-- Snout -->
    <ellipse cx="145" cy="55" rx="20" ry="15" fill="#FFB6C1" stroke="#333" stroke-width="2"/>
    <ellipse cx="138" cy="53" rx="4" ry="5" fill="#333"/>
    <ellipse cx="152" cy="53" rx="4" ry="5" fill="#333"/>

    <!-- Horns -->
    <path d="M120 5 Q115 -15 125 -10" fill="#FFE4B5" stroke="#333" stroke-width="2"/>
    <path d="M170 5 Q175 -15 165 -10" fill="#FFE4B5" stroke="#333" stroke-width="2"/>

    <!-- Legs -->
    <rect x="25" y="95" width="18" height="45" rx="5" fill="white" stroke="#333" stroke-width="2"/>
    <rect x="55" y="95" width="18" height="45" rx="5" fill="white" stroke="#333" stroke-width="2"/>
    <rect x="85" y="95" width="18" height="45" rx="5" fill="white" stroke="#333" stroke-width="2"/>
    <rect x="105" y="95" width="18" height="45" rx="5" fill="white" stroke="#333" stroke-width="2"/>

    <!-- Hooves -->
    <rect x="25" y="130" width="18" height="12" rx="3" fill="#333"/>
    <rect x="55" y="130" width="18" height="12" rx="3" fill="#333"/>
    <rect x="85" y="130" width="18" height="12" rx="3" fill="#333"/>
    <rect x="105" y="130" width="18" height="12" rx="3" fill="#333"/>

    <!-- Tail -->
    <path d="M5 50 Q-20 40 -15 70" fill="none" stroke="#333" stroke-width="3"/>
    <ellipse cx="-15" cy="75" rx="8" ry="10" fill="#333"/>

    <!-- Bell -->
    <circle cx="145" cy="75" r="8" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  </g>

  <!-- CUTE SHEEP -->
  <g transform="translate(300, 420)">
    <!-- Fluffy body -->
    <g fill="#F5F5F5" stroke="#DDD" stroke-width="1">
      <circle cx="50" cy="50" r="25"/>
      <circle cx="75" cy="40" r="25"/>
      <circle cx="95" cy="50" r="25"/>
      <circle cx="85" cy="70" r="22"/>
      <circle cx="60" cy="70" r="22"/>
      <circle cx="40" cy="60" r="20"/>
      <circle cx="100" cy="65" r="18"/>
    </g>

    <!-- Head -->
    <ellipse cx="120" cy="45" rx="22" ry="20" fill="#3D3D3D"/>

    <!-- Fluffy top -->
    <g fill="#F5F5F5">
      <circle cx="108" cy="28" r="12"/>
      <circle cx="120" cy="22" r="12"/>
      <circle cx="132" cy="28" r="12"/>
    </g>

    <!-- Ears -->
    <ellipse cx="98" cy="40" rx="12" ry="8" fill="#3D3D3D"/>
    <ellipse cx="142" cy="40" rx="12" ry="8" fill="#3D3D3D"/>

    <!-- Eyes -->
    <ellipse cx="112" cy="42" rx="6" ry="7" fill="white"/>
    <circle cx="113" cy="43" r="4" fill="#333"/>
    <circle cx="114" cy="42" r="1.5" fill="white"/>
    <ellipse cx="128" cy="42" rx="6" ry="7" fill="white"/>
    <circle cx="129" cy="43" r="4" fill="#333"/>
    <circle cx="130" cy="42" r="1.5" fill="white"/>

    <!-- Cute blush -->
    <ellipse cx="105" cy="52" rx="5" ry="3" fill="#FFB6C1" opacity="0.6"/>
    <ellipse cx="135" cy="52" rx="5" ry="3" fill="#FFB6C1" opacity="0.6"/>

    <!-- Nose -->
    <ellipse cx="120" cy="55" rx="6" ry="4" fill="#2D2D2D"/>

    <!-- Smile -->
    <path d="M114 60 Q120 66 126 60" fill="none" stroke="#2D2D2D" stroke-width="2" stroke-linecap="round"/>

    <!-- Legs -->
    <rect x="45" y="85" width="12" height="35" rx="4" fill="#3D3D3D"/>
    <rect x="65" y="85" width="12" height="35" rx="4" fill="#3D3D3D"/>
    <rect x="85" y="85" width="12" height="35" rx="4" fill="#3D3D3D"/>
    <rect x="100" y="85" width="12" height="35" rx="4" fill="#3D3D3D"/>
  </g>

  <!-- CUTE CHICKEN -->
  <g transform="translate(460, 460)">
    <!-- Body -->
    <ellipse cx="40" cy="50" rx="35" ry="30" fill="#FFA500"/>
    <ellipse cx="40" cy="50" rx="35" ry="30" fill="none" stroke="#E8941F" stroke-width="2"/>

    <!-- Wing -->
    <ellipse cx="55" cy="55" rx="18" ry="15" fill="#FF8C00"/>

    <!-- Tail feathers -->
    <ellipse cx="0" cy="40" rx="8" ry="20" fill="#FF6347" transform="rotate(-20, 0, 40)"/>
    <ellipse cx="5" cy="35" rx="8" ry="22" fill="#FF4500" transform="rotate(-10, 5, 35)"/>
    <ellipse cx="10" cy="38" rx="8" ry="20" fill="#FF6347" transform="rotate(-5, 10, 38)"/>

    <!-- Head -->
    <circle cx="70" cy="30" r="22" fill="#FFA500"/>
    <circle cx="70" cy="30" r="22" fill="none" stroke="#E8941F" stroke-width="2"/>

    <!-- Comb -->
    <g fill="#FF0000">
      <circle cx="60" cy="10" r="7"/>
      <circle cx="70" cy="5" r="8"/>
      <circle cx="80" cy="10" r="7"/>
    </g>

    <!-- Eyes -->
    <circle cx="62" cy="28" r="6" fill="white"/>
    <circle cx="63" cy="29" r="3.5" fill="#333"/>
    <circle cx="64" cy="28" r="1.5" fill="white"/>
    <circle cx="78" cy="28" r="6" fill="white"/>
    <circle cx="79" cy="29" r="3.5" fill="#333"/>
    <circle cx="80" cy="28" r="1.5" fill="white"/>

    <!-- Beak -->
    <polygon points="88,32 100,38 88,44" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>

    <!-- Wattle -->
    <ellipse cx="88" cy="48" rx="5" ry="8" fill="#FF0000"/>

    <!-- Legs -->
    <g fill="#FFD700" stroke="#DAA520" stroke-width="1">
      <rect x="30" y="75" width="6" height="25"/>
      <rect x="50" y="75" width="6" height="25"/>
      <!-- Feet -->
      <path d="M25 100 L33 100 L33 95 L25 95 Z"/>
      <path d="M33 100 L33 95 L40 95 L40 100 Z"/>
      <path d="M30 95 L30 105 L36 105 L36 95 Z"/>
      <path d="M45 100 L53 100 L53 95 L45 95 Z"/>
      <path d="M53 100 L53 95 L60 95 L60 100 Z"/>
      <path d="M50 95 L50 105 L56 105 L56 95 Z"/>
    </g>
  </g>

  <!-- Flowers in grass -->
  <g>
    <circle cx="280" cy="550" r="8" fill="#FF69B4"/>
    <circle cx="280" cy="550" r="4" fill="#FFD700"/>
    <circle cx="320" cy="530" r="6" fill="#FF6347"/>
    <circle cx="320" cy="530" r="3" fill="#FFD700"/>
    <circle cx="350" cy="560" r="7" fill="#DDA0DD"/>
    <circle cx="350" cy="560" r="3.5" fill="#FFD700"/>
    <circle cx="180" cy="540" r="8" fill="#87CEEB"/>
    <circle cx="180" cy="540" r="4" fill="#FFD700"/>
    <circle cx="750" cy="520" r="7" fill="#FF69B4"/>
    <circle cx="750" cy="520" r="3.5" fill="#FFD700"/>
  </g>
</svg>